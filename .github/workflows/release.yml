name: Release

on:
  pull_request:
    branches:
      - release
    types:
      - closed

permissions:
  contents: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Create extension zip
        run: |
          mkdir -p release
          zip -r release/auto-dimmer-${{ steps.version.outputs.version }}.zip \
            dist/ \
            manifest.json \
            popup/ \
            icons/ \
            LICENSE \
            README.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          files: release/auto-dimmer-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
